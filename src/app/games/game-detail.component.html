<div class="card">
    <div class="card-header">
        <span>{{pageTitle + ': ' }}</span>
        <span style="color: blue">{{game?.name}}</span>
    </div>

    <div class='card-body'
         *ngIf='game'>
        <div class='row'>
            <div class='col-md-8'>
                <div class='row'>
                    <div class='col-md-4'>Name:</div>
                    <div class='col-md-8'>{{game.name}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Genre:</div>
                    <div class='col-md-8'>{{game.genre | titlecase}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Description:</div>
                    <div class='col-md-8'>{{game.description}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Release Date:</div>
                    <div class='col-md-8'>{{game.releaseDate}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Price:</div>
                    <div class='col-md-8'>{{game.price | currency:'INR':'symbol':'1.2-2'}}</div>
                </div>
                <div class='row'>
                    <div class='col-md-4'>Star Rating:</div>
                    <div class='col-md-8'>
                        <pm-star [rating]='game.rating'>
                        </pm-star>
                    </div>
                </div>
            </div>

            <div class='col-md-4'>
                <img class='center-block img-responsive'
                     [style.width.px]='300'
                     [style.margin.px]='2'
                     [src]='game.imageUrl'
                     [title]='game.name'>
            </div>
        </div>
    </div>

    <div class='card-footer'>
        <button class='btn btn-outline-secondary'
                style='width:80px'
                (click)='goBack()'>
            <i class='fa fa-chevron-left'></i> Back
        </button>
    </div>
</div>
